<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Wave Visualizer</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Sine Wave Visualizer</h1>
        </header>
        <main>
            <div class="plot-container"></div>
            <button class="settings-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </main>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Wave Parameters</h2>
                </div>
                <div class="modal-body">
                    <form class="parameters-form">
                        <fieldset class="parameters">
                            <div class="parameter-group">
                                <label for="amplitude">Amplitude:</label>
                                <input type="number" id="amplitude" min="0" max="100" value="10">
                            </div>
                            <div class="parameter-group">
                                <label for="period">Period:</label>
                                <input type="number" id="period" min="3" max="100" value="10">
                            </div>
                            <div class="parameter-group">
                                <label for="iterations">Iterations:</label>
                                <input type="number" id="iterations" min="0" max="100" value="10">
                            </div>
                            <div class="parameter-group">
                                <label for="sampling-rate">Sampling Rate:</label>
                                <input type="number" id="sampling-rate" min="100" max="50000" value="100">
                            </div>
                            <div class="parameter-group">
                                <label for="frequency">Frequency (Hz):</label>
                                <input type="number" id="frequency" value="10" disabled>
                            </div>
                            <div class="parameter-group">
                                <label for="duration">Duration (s):</label>
                                <input type="number" id="duration" value="0.1" disabled>
                            </div>
                        </fieldset>
                        <div class="button-container">
                            <button type="button" class="cancel-button">Cancel</button>
                            <button type="submit" class="generate-button">Generate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Built using <a href="https://stdlib.io">stdlib</a></p>
        </footer>
    </div>
</body>
</html>
